<!DOCTYPE html>
<html>
    <head>
        <title>Detect key sequence</title>
        <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
    </head>
    <body>
        <script>
            const keyPressed = [];
            const code = "sherlock";

            window.addEventListener('keyup',(e) => {
                console.log(e.key);
                keyPressed.push(e.key);
                
                keyPressed.splice(-keyPressed.length - 1 , keyPressed.length - code.length);

                if(keyPressed.join('').includes(code)){
                    console.log("Code found!!!");
                    cornify_add();
                }
                console.log(keyPressed);
            })
        </script>
    </body>
</html>
