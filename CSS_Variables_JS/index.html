<!DOCTYPE html>
<html>
    <head>
        <title>CSS Variables and JS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3>Update CSS Variables with <span class="hl">JS</span></h3>

        <div class="controls">
            <label for="space">Spacing : </label>
            <input type="range" id="spacing" name="spacing" min="10" max="150" value="10" data-sizing="px">

            <label for="blur">Blur : </label>
            <input type="range" id="blur" name="blur" min="0" max="30" value="15" data-sizing="px">

            <label for="color">Base Color : </label>
            <input type="color" id="base" name="base" value="pink">
        </div>

        <div>
            <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
        </div>

        <script>
            const input = document.querySelectorAll(".controls input");

            function updateHandler(){
                const post = this.dataset.sizing || '';
                document.documentElement.style.setProperty(`--${this.name}`,this.value + post);
            }

            input.forEach(element => element.addEventListener('change',updateHandler));
            input.forEach(element => element.addEventListener('mousemove',updateHandler));
        </script>
    </body>
</html>
